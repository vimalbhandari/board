<!DOCTYPE html>
<!-- saved from url=(0062)https://preview.pichforest.com/probic/layouts/auth-signup.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    
    <title>Sign up | TCS - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin &amp; Dashboard Template" name="description">
    <meta content="Pichforest" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="https://preview.pichforest.com/probic/layouts/assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="./sign_up/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="./sign_up/icons.min.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="./sign_up/app.min.css" id="app-style" rel="stylesheet" type="text/css">

</head>

<body cz-shortcut-listen="true">

    <div class="authentication-bg min-vh-100">
        <div class="bg-overlay bg-light"></div>
        <div class="container">
            <div class="d-flex flex-column min-vh-100">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-5">
                            <div class="card-body">
                                <div class="p-3">
                                    <div class="mb-3 text-center mb-md-4">
                                        <a href="#" class="d-block auth-logo">
                                            <img src="./sign_up/logo-dark!.png" alt="" height="22" class="auth-logo-dark">
                                            <img src="./sign_up/logo-light.png" alt="" height="22" class="auth-logo-light">
                                        </a>
                                    </div>
                                    <div class="mb-4 text-center">
                                        <h5 class="mb-1">Register Account</h5>
                                        <p class="text-muted">Get your free TCS account now.</p>
                                    </div>
                                    <form class="form-horizontal mt-3">
                                        <div class="mb-3">
                                            <label class="form-label" for="emailID">Email</label>
                                            <input type="text" class="form-control" id="emailID" placeholder="Enter e-mail">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="userName">Username</label>
                                            <input type="text" class="form-control" id="userName" placeholder="Enter username">
                                        </div>
                                        
                                        <div class="form-password mb-3 auth-pass-inputgroup">
                                            <label class="form-label" for="userpassword">Password</label>
                                            <div class="position-relative">
                                                <input type="password" class="form-control" id="password-input" placeholder="Enter password">
                                                <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0 shadow-none" id="password-addon">
                                                    <i class="mdi mdi-eye-outline font-size-16 text-muted"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-12">
                                                <div class="form-checkbox d-flex">
                                                    <input type="checkbox" class="form-check-input me-1" id="customControlInline">
                                                    <label class="form-label text-muted font-size-13" for="customControlInline">By registering you agree to the TCS
                                                        <span class="text-primary">Terms of Use</span></label>
                                                </div>
                                            </div><!-- end col -->
                                        </div><!-- end row -->

                                        <div class="row justify-content-center">
                                            <div class="col-sm-4 text-center">
                                                <button class="btn btn-primary w-100 rounded-pill" type="submit">Register</button>
                                            </div>
                                        </div><!-- end row -->
                                    </form><!-- end -->
                                    
                                </div>
                            </div><!-- end card-body -->
                            
                        </div><!-- end card -->
                        <div class="mt-3 text-center text-muted">
                            <p class="mb-0">Already have an account ? <a href="./sign_in.html" class="fw-medium">
                                    Signin now </a></p>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->

                <div class="row">
                    <div class="col-xl-12">
                        <div class="text-center text-muted p-4">
                            <p class="mb-0">Â©
                                <script>document.write(new Date().getFullYear())</script> TCS. Crafted with <i class="mdi mdi-heart text-danger"></i> by TCS Board
                            </p>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->

            </div>
        </div><!-- end container -->
    </div>
    <!-- end authentication section -->

    <!-- JAVASCRIPT -->


    <!-- Bootstrap JS -->
    <script src="./sign_up/bootstrap.bundle.min.js.download"></script>

    <!-- Metismenu Js -->
    <script src="./sign_up/metismenujs.min.js.download"></script>

    <!-- Simplebar Js -->
    <script src="./sign_up/simplebar.min.js.download"></script>

    <!-- Feather Js -->
    <script src="./sign_up/feather.min.js.download"></script>


    <script src="./sign_up/pass-add.init.js.download"></script>



</body></html>
