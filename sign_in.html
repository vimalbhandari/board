<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    
    <title>Sign in | TCS - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin &amp; Dashboard Template" name="description">
    <meta content="Pichforest" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="https://preview.pichforest.com/probic/layouts/assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="./sign_in/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="./sign_in/icons.min.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="./sign_in/app.min.css" id="app-style" rel="stylesheet" type="text/css">

</head>

<body cz-shortcut-listen="true">

    <div class="authentication-bg min-vh-100">
        <div class="bg-overlay bg-light"></div>
        <div class="container">
            <div class="d-flex flex-column min-vh-100">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-5">
                            <div class="card-body">
                                <div class="p-3">
                                    <div class="mb-3 text-center mb-md-4">
                                        <a href="#" class="d-block auth-logo">
                                            <img src="./sign_in/logo-dark!.png" alt="" height="22" class="auth-logo-dark">
                                            <img src="./sign_in/logo-light.png" alt="" height="22" class="auth-logo-light">
                                        </a>
                                    </div>
                                    <div class="mb-4 text-center">
                                        <h5 class="mb-1">Welcome Back !</h5>
                                        <p class="text-muted">Sign in to continue to TCS.</p>
                                    </div>
                                    <form class="form-horizontal mt-3">
                                        <div class="mb-3">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                                        </div>

                                        <div class="form-password mb-3 auth-pass-inputgroup">
                                            <label class="form-label" for="userpassword">Password</label>
                                            <div class="position-relative">
                                                <input type="password" class="form-control" id="password-input" placeholder="Enter password">
                                                <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0 shadow-none" id="password-addon">
                                                    <i class="mdi mdi-eye-outline font-size-16 text-muted"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-sm-6">
                                                <div class="form-checkbox">
                                                    <input type="checkbox" class="form-check-input me-1" id="customControlInline">
                                                    <label class="form-label text-muted font-size-13 fw-medium" for="customControlInline">Remember me</label>
                                                </div>
                                            </div><!-- end col -->
                                            <div class="col-sm-6 text-sm-end">
                                                <a href="#" class="text-muted font-size-13 fw-medium"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                            </div><!-- end col -->
                                        </div><!-- end row -->

                                        <div class="row justify-content-center">
                                            <div class="col-sm-4 text-center">
                                                <button class="btn btn-primary w-100 rounded-pill" type="submit">Log
                                                    In</button>
                                            </div>
                                        </div><!-- end row -->
                                    </form><!-- end form -->
                                    
                                </div>
                            </div><!-- end card-body -->
                            
                        </div><!-- end card -->
                        <div class="mt-3 text-center text-muted">
                            <p class="mb-0">Don't have an account ? <a href="./sign_up.html" class="fw-medium"> Signup
                                    now </a></p>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->

                <div class="row">
                    <div class="col-xl-12">
                        <div class="text-center text-muted p-4">
                            <p class="mb-0">Â©
                                <script>document.write(new Date().getFullYear())</script> TCS. Crafted with <i class="mdi mdi-heart text-danger"></i> TCS Board
                            </p>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </div>
        </div><!-- end container -->
    </div>
    <!-- end authentication section -->

    <!-- JAVASCRIPT -->


    <!-- Bootstrap JS -->
    <script src="./sign_in/bootstrap.bundle.min.js.download"></script>

    <!-- Metismenu Js -->
    <script src="./sign_in/metismenujs.min.js.download"></script>

    <!-- Simplebar Js -->
    <script src="./sign_in/simplebar.min.js.download"></script>

    <!-- Feather Js -->
    <script src="./sign_in/feather.min.js.download"></script>


    <script src="./sign_in/pass-add.init.js.download"></script>
